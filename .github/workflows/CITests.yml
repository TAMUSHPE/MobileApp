name: Node CI Tests

on:
    push:
        branches: [ "main", "unit-tests" ]
    pull_request:
        branches: [ "main", "dev" ]

jobs:
    jest-test:

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [ 18.x ]

        steps:
        - uses: actions/checkout@v3
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
        - run: yarn install
        - run: yarn test